  <style>
    /* Custom font settings for the frame text */
    .frame-text {
      font-family: monospace;
      line-height: 0.8;
      letter-spacing: -1px;
      word-break: break-all;
    }

    /* Crazy Button Animation */
    @keyframes crazy-wobble {
      0% {
        transform: scale(1) rotate(0deg);
      }

      15% {
        transform: scale(1.2) rotate(-15deg);
      }

      30% {
        transform: scale(0.9) rotate(10deg);
      }

      45% {
        transform: scale(1.1) rotate(-10deg);
      }

      60% {
        transform: scale(0.95) rotate(5deg);
      }

      75% {
        transform: scale(1.05) rotate(-5deg);
      }

      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    .crazy-btn:hover {
      animation: crazy-wobble 0.8s ease-in-out infinite;
      will-change: transform;
    }

    .crazy-btn:active {
      transform: scale(0.9);
    }

    /* Animated Gradient Background (GPU Accelerated) */
    .animate-gradient-xy {
      position: relative;
      overflow: hidden;
      background: #000; /* Fallback */
    }

    .animate-gradient-xy::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
      background-size: 200% 200%; /* Larger texture */
      animation: gradient-spin 15s linear infinite;
      will-change: transform;
      z-index: 0;
      opacity: 0.3; /* Subtle blend */
    }

    @keyframes gradient-spin {
      0% {
        transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(180deg) scale(1.2);
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }
  </style>
