<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>art0 · 8disks</title>
    <meta name="description" content="Generative art compositions with smooth crossfade animations">
    <meta name="theme-color" content="#f5f5f7">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://storage.googleapis.com/art0-assets-v0/mixx/art0.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="https://storage.googleapis.com/art0-assets-v0/mixx/art0.svg">
</head>
<body>
    <!-- Animated Mesh Gradient Background -->
    <div class="mesh-gradient">
        <div class="mesh-orb"></div>
        <div class="mesh-orb"></div>
        <div class="mesh-orb"></div>
        <div class="mesh-orb"></div>
    </div>

    <div id="app">
        <!-- Logo -->
        <div id="logo">
            <img src="https://storage.googleapis.com/art0-assets-v0/mixx/art0.svg" alt="art0">
        </div>

        <!-- Terminal Log Panel -->
        <div id="terminal">
            <div class="terminal-header">
                <span class="terminal-dot red"></span>
                <span class="terminal-dot yellow"></span>
                <span class="terminal-dot green"></span>
                <span class="terminal-title">art0.log</span>
            </div>
            <div id="terminal-content">
                <div class="log-line system">
                    <span class="timestamp">00:00:00</span>
                    <span class="message">art0 · 8disks v1.0</span>
                </div>
            </div>
        </div>

        <!-- Canvas Container -->
        <main id="canvas-container">
            <canvas id="art-canvas"></canvas>

            <!-- Loading Overlay -->
            <div id="loading-overlay">
                <div class="loader">
                    <div class="spinner">
                        <img src="https://storage.googleapis.com/art0-assets-v0/mixx/art0.svg" alt="art0">
                    </div>
                    <p id="loading-text">Loading...</p>
                    <div class="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Settings Panel -->
        <div id="settings-panel" class="hidden">
            <div class="setting">
                <label>
                    Fade
                    <span id="fade-value">1.7s</span>
                </label>
                <input type="range" id="fade-duration" min="0.5" max="5" step="0.1" value="1.7">
            </div>

            <div class="setting">
                <label>
                    Hold
                    <span id="hold-value">1.7s</span>
                </label>
                <input type="range" id="hold-duration" min="0" max="5" step="0.1" value="1.7">
            </div>

            <div class="setting">
                <label for="background-select">Background</label>
                <select id="background-select">
                    <option value="intro">Intro</option>
                    <option value="white">White</option>
                    <option value="none">None</option>
                </select>
            </div>
        </div>

        <!-- Controls Bar -->
        <div id="controls">
            <div class="control-group">
                <select id="style-select" disabled>
                    <option value="">Loading...</option>
                </select>
            </div>

            <div class="divider"></div>

            <div class="control-group">
                <select id="resolution-select" disabled>
                    <option value="">--</option>
                </select>
            </div>

            <div class="divider"></div>

            <div class="control-group">
                <select id="frame-select">
                    <option value="none">No Frame</option>
                </select>
            </div>

            <div class="divider"></div>

            <button id="settings-toggle" class="icon-btn" title="Settings">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="js/imageLoader.js"></script>
    <script src="js/animator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
